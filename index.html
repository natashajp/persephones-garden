<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBoard">

            <div class="one col"></div>
            <div class="three col"></div>
            <div class="zero col"></div>
            <div class="one col"></div>
            <div class="two col"></div>
            <div class="one col"></div>
        </div>
 
        <div class="row">
            <div class="two col"></div>
            <div class="three col"></div>
            <div class="three col"></div>
            <div class="two col"></div>
            <div class="two col"></div>
            <div class="zero col"></div>
        </div>
 
        <div class="row">
            <div class="zero col"></div>
            <div class="zero col"></div>
            <div class="zero col"></div>
            <div class="one col"></div>
            <div class="three col"></div>
            <div class="one col"></div>
        </div>
 
        <div class="row">
            <div class="one col"></div>

            <div class="zero col"></div>
            <div class="zero col"></div>
            <div class="two col"></div>
            <div class="zero col"></div>
        </div>

        <div class="row">
            <div class="two col"></div>
            <div class="one col"></div>
            <div class="three col"></div>
            <div class="zero col"></div>
            <div class="three col"></div>
            <div class="zero col"></div>
        </div>

        <div class="row">
            <div class="zero col"></div>
            <div class="two col"></div>
            <div class="three col"></div>
            <div class="one col"></div>
            <div class="three col"></div>
            <div class="one col"></div>
        </div>
    </div>

    <div class="inventory">
        <div class="hoe" title="Hoe"></div>
        <div class="seeds" title="Seeds"></div>
        <div class="can" title="Watering can"></div>
        <div class="pesticide" title="Pesticide"></div>
        <div class="sickle" title="Sickle"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
